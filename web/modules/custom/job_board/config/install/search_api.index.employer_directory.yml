langcode: en
status: true
dependencies:
  module:
    - decoupled_auth
    - profile
    - user
    - search_api
  config:
    - field.storage.profile.email
    - field.storage.profile.employer_description
    - field.storage.profile.employer_name
    - search_api.server.aws_christian_jobs_elasticsearch
id: employer_directory
name: 'Employer Directory'
description: ''
read_only: false
field_settings:
  description_summary:
    label: 'Reverse reference: <em class="placeholder">Job</em> using <em class="placeholder">Organisation</em> » Summary'
    datasource_id: 'entity:user'
    property_path: 'search_api_reverse_entity_references_job_role__organisation:description_summary'
    type: text
    boost: 0.8
  email:
    label: 'Employer » Profile » Email'
    datasource_id: 'entity:user'
    property_path: 'profile_employer:entity:email'
    type: string
    dependencies:
      module:
        - decoupled_auth
        - profile
      config:
        - field.storage.profile.email
  employer_description:
    label: 'Employer » Profile » Employer Description'
    datasource_id: 'entity:user'
    property_path: 'profile_employer:entity:employer_description'
    type: text
    dependencies:
      module:
        - decoupled_auth
        - profile
      config:
        - field.storage.profile.employer_description
  employer_name:
    label: 'Employer » Profile » Employer Name'
    datasource_id: 'entity:user'
    property_path: 'profile_employer:entity:employer_name'
    type: text
    boost: !!float 2
    dependencies:
      module:
        - decoupled_auth
        - profile
      config:
        - field.storage.profile.employer_name
  uid:
    label: 'User ID'
    datasource_id: 'entity:user'
    property_path: uid
    type: integer
    dependencies:
      module:
        - user
datasource_settings:
  'entity:user':
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  entity_status: {  }
  rendered_item: {  }
  reverse_entity_references: {  }
  role_filter:
    default: false
    roles:
      - employer
tracker_settings:
  default:
    indexing_order: lifo
options:
  index_directly: true
  cron_limit: 50
server: aws_christian_jobs_elasticsearch
